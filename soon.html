<!DOCTYPE html>
<html lang="de">
<link rel="icon" type="image/png" href="favicon.png">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Buddy - Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            width: 100%;
            height: 200px;
            background: url('https://d2rjvl4n5h2b61.cloudfront.net/media/images/Coding.2e16d0ba.fill-1280x350-c100.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        h2 {
            color: #ecf0f1;
            text-align: center;
            animation: fadeIn 1s;
        }

        .home-button {
            position: fixed; /* Fix the button */
            bottom: 20px; /* Space from the bottom */
            right: 20px; /* Space from the right */
            background-color: #2980b9; /* Background color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            font-size: 14px; /* Font size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for the button */
            z-index: 1000; /* Ensure the button appears on top */
        }

        .home-button:hover {
            background-color: #3498db; /* Change color on hover */
        }        

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            animation: slideIn 1s;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin-bottom: 30px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding Buddy</h1>
    </header> 
    <button class="home-button" onclick="location.href='home.html'"><i class="fas fa-file"></i>Home</button>       
    <div class="container">
        <h1 id="title">⌛ Soon! ⌛</h1>
    </div>
</body>
</html>
